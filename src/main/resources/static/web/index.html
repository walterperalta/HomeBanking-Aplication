<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/estilos_generales.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="d-flex justify-content-center align-items-start mb-2 mt-2">
            <img class="img-fluid"  src="../attachments/logo (12) - copia.png">
       </header>    
        <main class="d-flex justify-content-center align-items-streched p-3 row">
            <div class="container d-flex justify-content-start" >
                <nav class ="navbar col-6 d-flex align-items-center justify-content-center">
                    <h1 id="home">Home</h1>
                    <h1 id="banking">Banking</h1>
                    <img class="img-fluid col-10" src="../attachments/inicio.png" alt="inicio">
                </nav>
                <div class="col-6 d-flex row justify-content-start align-items-start p-3 mt-4" v-if="form">
                    <form  class="d-flex row gap-2" v-on:submit.prevent="">
                        <h1>Iniciar sesion</h1>
                        <label>
                            Email: 
                            <input type="text" v-model="email">
                        </label>
                        <label>
                            Contraseña:
                            <input type="password" v-model="password">
                        </label>
                        <div>
                            <button class="btn btn-regular m-2 text-light" @click="singIn">Iniciar</button> 
                            <button class="btn btn-light m-2" @click="formRegistro">Registrarse</button>            
                        </div>
                        <div v-if="noRegistrado">
                            <p >No Registrado. Desea Registrarse?</p>
                            <button class="btn btn-light" @click="formRegistro">Registrarse</button>        
                        </div>
                    </form>    
                </div>
                <div class="col-6 d-flex row justify-content-start align-items-start p-3 mt-4" v-else="form">
                    <form class="d-flex row gap-3" v-on:submit.prevent="">
                        <h1>Registro</h1>

                        <label>
                            Nombre:  
                            <input type="text" v-model="newUseFirstName">
                        </label>
                        <label>
                            Apellido: 
                            <input type="text" v-model="newUserLastName">
                        </label>
                        <label>
                            Email: 
                            <input type="text" v-model="newUserEmail">
                        </label>
                        <label>
                            Contraseña:
                            <input type="password" v-model="newUserPassword">
                        </label>
                        <button class="btn btn-regular m-2 text-light" @click="register">Registrar</button> 
                        <button class="btn btn-light m-2" @click="formRegistro">Volver</button> 
                        <p class="text-danger" v-if="erro">Faltan campos por completar</p>

                    </form>
                </div>
            </div>
            
        </main>


    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/index.js"></script>
</body>
</html>
