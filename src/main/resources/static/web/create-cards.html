<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../styles/estilos_generales.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <header class="d-flex justify-content-around align-items-center mt-3">
            <img class="img-fluid col-4 align-self-end"  src="../attachments/logo (12) - copia.png">
            <div class="col-3 align-self-end d-flex justify-content-around align-items-center">
              <span id="nombre" class="fw-bold text-light">Bienvenido/a  {{cliente.firstName}} {{cliente.lastName}} </span>
              <img class="avatar" src="../attachments/Captura.png"/>
              <button type="button" @click="logout" class="btn text-light fw-bold btn-regular">Logout</button>
            </div>
        </header>
        <main class="d-flex justify-content-center align-items-streched p-3 row">
            <div class="container d-flex row justify-content-start">
                <nav class ="navbar col-3 d-flex align-items-start">
                    <ul class ="nav navbar-nav">
                        <h4>Tu Cuenta</h4>
                        <li class ="nav-item">
                            <a class ="nav-link" href="./accounts.html">Saldo</a>
                        </li>
                        <li class ="nav-item">
                            <a class ="nav-link" href="../web/loan-application.html">Préstamos</a>
                        </li>
                        <li class ="nav-item">
                            <a class ="nav-link" href="../web/cards.html">Tarjetas</a>
                            <ul class ="nav navbar-nav ms-1">
                                <li>
                                    <button class="btn text-light" @click="crearTarjeta">Solicitar tarjetas</button> 
                                </li>
                            </ul>
                        </li>
                        <li class ="nav-item">
                            <a class ="nav-link" href="./transfers.html">Transfers</a>
                        </li>
                    </ul>
                </nav>
                <div class="col-9 d-flex row justify-content-center align-items-start" id="main">
                    <form class="d-flex row gap-2" v-on:submit.prevent="crearTarjeta">
                        <h1>Solicitud de Tarjeta</h1>
                        <div>
                            <label class="m-2">
                                Credito
                                <input type="radio" id="CREDITO" v-model="tipoTarjeta" name="fav_language" value="CREDITO">
                            </label>
                            <label class="m-2">
                                Debito
                                <input type="radio" id="DEBITO" v-model="tipoTarjeta" name="fav_language" value="DEBITO">
                            </label>
                        </div>
                        <div>
                            <legend>Card Color</legend>
                            <select id="options" v-model="colorTarjeta">
                              <option value="GOLD">Gold</option>
                              <option value="SILVER">Silver</option>
                              <option value="TITANIUM">Titanium</option>
                          </select>
                        </div>
                        <input class="btn btn-light m-2 align-self-start col-3" type="submit" value="Solicitar">
                        <p v-if="erro" class="text-danger">No se puede solicitar más tarjetas</p>
                        
                    </form>
    
                </div>
            </div>
            
        </main>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/create-cards.js"></script>
</body>
</html>
