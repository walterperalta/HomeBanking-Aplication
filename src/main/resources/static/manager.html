<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex bg-primary align-items-center">
        <img src="./graphmagnifier_118081.png" alt="..." class="img-fluid">
        <h1>MindHub Bank</h1>
    </header>
    <div id="app">
        <form class="d-flex row gap-2">
            <legend>Client Manager </legend>
            <label>
                Name: 
                <input type="text" v-model="nombre">
            </label>
            <label>
                Last Name:
                <input type="text" v-model="apellido">
            </label>
            <label>
                Email Adress: 
                <input type="text" v-model="correo">
            </label>
            <button class="btn btn-primary" id="myBtn" @click="agregar_cliente">Add Client</button>
        </form>
        <table class="table table-bordered table-striped table-hover caption-top">
            <caption>Client List</caption>
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email Adress</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="client in clientes">
                    <td>{{client.firstName}}</td>
                    <td>{{client.lastName}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client._links.self.href}}</td>
                    <td><button @click="borrarCliente(client._links.self.href)">Borrar</button></td>
                </tr>
            </tbody>
        </table>
        <div>
            <h2>Client REST response</h2>
            <pre>{{jsonClientes}}</pre>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="./manager.js"></script>  -->
    <script src="./main.js"></script>   
</body>
</html>
